<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; base-uri 'none'; form-action 'none'">
  <title>PSW - Assessment de Perfis Comportamentais</title>
  <style>
    :root {
      --magenta: #D00E56;
      --purple: #332984;
      --text: #e7ebff;
      --radius: 14px;
      --shadow: 0 8px 28px rgba(0,0,0,.25);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: linear-gradient(180deg, #0b1020 0%, #0e1530 100%);
    }
    .wrap { max-width: 920px; margin: 0 auto; padding: 16px 16px 32px; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }
    .topbar { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .topbar .logo { height: 36px; width:auto; }
    .stripe { height: 6px; border-radius: 6px; background: var(--magenta); }
    .title { margin: 6px 0 0; text-transform: uppercase; letter-spacing:.02em; color: var(--purple); font-size: 22px; }
    .muted { color: #9fb0ff; }
    /* Sticky controls */
    .sticky {
      position: sticky; top: 0; z-index: 50;
      background: linear-gradient(180deg, rgba(10,15,35,.85), rgba(10,15,35,.70));
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,.10);
      padding: 8px 12px;
      margin: 8px -16px 8px;
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
    }
    .controls { display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
    .btn {
      background: var(--purple);
      color:#fff;
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 10px;
      padding: 8px 12px;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .btn.ghost { background: transparent; color: var(--text); }
    .btn.alt { background: rgba(255,255,255,.08); }
    .progress-row { display:flex; gap:8px; align-items:center; margin-left:auto; }
    .badge { padding: .25rem .5rem; border-radius: 999px; background: rgba(255,255,255,.1); font-size: 12px; }
    .pbar { width: 220px; height: 8px; border-radius:999px; background: rgba(255,255,255,.12); overflow:hidden; }
    .pbar__fill { height:100%; width:0%; background: linear-gradient(90deg, var(--magenta), #ff8fb5); }
    /* ID fields */
    .id-grid { display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin: 10px 0; }
    .id-grid label { font-size:12px; color:#cfe0ff; }
    .id-grid input { width:100%; padding:8px 10px; border-radius: 10px; border:1px solid rgba(255,255,255,.2); background: transparent; color: var(--text); }
    /* Questions */
    .grid-qs { display:grid; grid-template-columns: 1fr; gap: 8px; margin-top: 8px; }
    fieldset.q {
      display:grid; grid-template-columns: 1fr auto 1fr; align-items:center; gap:8px;
      padding: 8px; border:1px solid rgba(255,255,255,.12); border-radius: 10px;
      background: rgba(255,255,255,.04);
    }
    fieldset.q legend {
      grid-column: 1 / -1;
      font-size: 12px; opacity: .85; padding: 0 4px; font-weight: 800;
      text-align: center;
    }
    .end-left, .end-right {
      font-weight: 700; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .end-left { text-align: left; }
    .end-right { text-align: right; }
    .scale { display:flex; align-items:center; justify-content:center; }
    .pill {
      display:flex; flex-wrap:nowrap; gap: 4px;
      background: rgba(255,255,255,.1); padding: 3px; border-radius: 999px;
      white-space: nowrap;
    }
    .pill input { display:none; }
    .pill label {
      cursor:pointer; padding:6px 8px; min-width:30px;
      border-radius:999px; border:1px solid transparent; text-align:center; font-size: 13px;
      line-height: 1;
    }
    .pill input:checked + label { background: rgba(50,205,120,.18); border-color: rgba(50,205,120,.5); }
    .pill input:focus + label { outline: 2px solid #9de3ff; outline-offset: 2px; }
    .helpline {
      grid-column: 1 / -1;
      font-size: 11px; color:#cfe0ff; text-align:center; opacity:.8;
    }
    /* Result */
    .result { margin-top: 12px; padding: 12px; border-radius: 10px; border:1px solid rgba(255,255,255,.2); background: rgba(255,255,255,.06); }
    .result h2 { margin:0; color: var(--purple); text-transform: uppercase; letter-spacing:.02em; font-size: 20px; }
    .grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    /* Presentation mode */
    body.presentation .id-grid,
    body.presentation .grid-qs,
    body.presentation details.tests { display:none !important; }
    body.presentation .result { margin-top: 0; }
    /* Print */
    @page { size: A4; margin: 10mm; }
    @media print {
      body { -webkit-print-color-adjust: exact; print-color-adjust: exact; background:#fff; }
      .sticky, .no-print { display:none !important; }
      .card { background:#fff; color:#000; border-color:#000; box-shadow:none; }
      .muted { color:#000; }
      fieldset.q { padding: 6px; gap:4px; border-color:#000; }
      fieldset.q legend { font-size: 10px; }
      .pill label { padding:4px 6px; min-width:24px; font-size: 12px; }
      .helpline { font-size: 9px; color:#333; }
      fieldset.q { break-inside: avoid; page-break-inside: avoid; }
      .result { break-before: page; page-break-before: always; background:#fff; border-color:#000; }
    }
  </style>
</head>

        </label>
      </div>

      <div class="grid-qs" id="qs" aria-label="Questionário de Perfil Comportamental"></div>

      <div class="result" id="result"></div>

      <details class="tests no-print" style="margin-top:12px;">
        <summary>Auto‑testes</summary>
        <ul id="tests"></ul>
      </details>
    </div>
  </div>

<script>
'use strict';
const QUESTIONS = [
  {id:1,left:"TRANQUILO",right:"AGITADO",axis:"white"},
  {id:2,left:"ABERTO",right:"RESERVADO",axis:"gray"},
  {id:3,left:"PONDERA ANTES DE DECIDIR",right:"DECIDE RÁPIDO",axis:"white"},
  {id:4,left:"COMPARTILHA",right:"RETÉM",axis:"gray"},
  {id:5,left:"ACOMPANHA O GRUPO",right:"ASSUME O COMANDO",axis:"white"},
  {id:6,left:"APOIA-SE EM OPINIÕES",right:"APOIA-SE EM FATOS",axis:"gray"},
  {id:7,left:"DÁ APOIO",right:"DESAFIA",axis:"white"},
  {id:8,left:"INFORMAL",right:"FORMAL",axis:"gray"},
  {id:9,left:"COMPLACENTE",right:"DOMINANTE",axis:"white"},
  {id:10,left:"EMOCIONAL",right:"RACIONAL",axis:"gray"},
  {id:11,left:"PENSA",right:"EXECUTA",axis:"white"},
  {id:12,left:"FÁCIL DE SE CONHECER",right:"LEVA TEMPO PARA CONHECER",axis:"gray"},
  {id:13,left:"FAZ PERGUNTAS",right:"FAZ AFIRMAÇÕES",axis:"white"},
  {id:14,left:"CALOROSO",right:"FRIO",axis:"gray"},
  {id:15,left:"COOPERATIVO",right:"COMPETITIVO",axis:"white"},
  {id:16,left:"EMPOLGADO",right:"CENTRADO",axis:"gray"},
  {id:17,left:"EVITA RISCOS",right:"ASSUME RISCOS",axis:"white"},
  {id:18,left:"LINGUAGEM CORPORAL ABERTA",right:"LINGUAGEM CORPORAL FECHADA",axis:"gray"},
  {id:19,left:"PASSO A PASSO",right:"RITMO ACELERADO",axis:"white"},
  {id:20,left:"ORIENTADO PARA PESSOAS",right:"ORIENTADO PARA TAREFAS",axis:"gray"},
  {id:21,left:"CAUTELOSO",right:"IMPULSIVO",axis:"white"},
  {id:22,left:"ESPONTÂNEO",right:"PONDERADO",axis:"gray"},
  {id:23,left:"INDULGENTE",right:"FIRME",axis:"white"},
  {id:24,left:"MAIS RECEPTIVO",right:"MENOS RECEPTIVO",axis:"gray"},
  {id:25,left:"PASSIVO",right:"AGRESSIVO",axis:"white"},
  {id:26,left:"BEM HUMORADO",right:"SÉRIO E COMPETENTE",axis:"gray"},
  {id:27,left:"EMPÁTICO",right:"VOLTADO PARA SI",axis:"white"},
  {id:28,left:"COMUNICA-SE COM MUITOS",right:"COMUNICA-SE COM POUCOS",axis:"gray"},
  {id:29,left:"CONCEDE",right:"COMPETE",axis:"white"},
  {id:30,left:"MAIS RELACIONAL",right:"MENOS RELACIONAL",axis:"gray"}
];

const DESCRIPTIONS = {
  "Diplomático": {
    caracteristicas: [
      "Orientação acentuada para relacionamentos",
      "Fala pausadamente","Coopera e dá suporte à equipe",
      "Gosta de compartilhar","Bom conselheiro"
    ],
    motivadores: [
      "Ver detalhadamente as melhores ações",
      "Executar tarefas/atividades específicas",
      "Ambientes de baixa pressão e harmonia"
    ],
    transparecer: ["Falta de eficiência","Falta de foco"]
  },
  "Expressivo": {
    caracteristicas: ["Orientação para relacionamentos","Carismático","Inspira pela presença","Emocional"],
    motivadores: ["Oportunidades de relacionamento, status e reconhecimento público","Destaque social"],
    transparecer: ["Imprecisão na comunicação de fatos","Perda de objetividade"]
  },
  "Analítico": {
    caracteristicas: [
      "Orientação para procedimentos, processos e planejamento",
      "Prefere regras claras e ambientes estruturados",
      "Detalhista","Baseado em fatos e lógica"
    ],
    motivadores: ["Compreender em detalhes o que será feito, antes de executar"],
    transparecer: ["Pode parecer técnico e crítico demais"]
  },
  "Pragmático": {
    caracteristicas: ["Orientação para resultados","Direto e rápido","Senso de urgência"],
    motivadores: ["Decidir sozinho","Autonomia","Iniciativa","Medir e reconhecer resultados"],
    transparecer: ["Arrogância"]
  }
};

const responses = new Map();
let qsDiv, resultDiv, testsUl, progressBadge, pFill;

function answeredCount() {
  let c = 0;
  for (const q of QUESTIONS) if (responses.has(q.id)) c++;
  return c;
}
function updateProgress() {
  const c = answeredCount();
  progressBadge.textContent = `${c}/${QUESTIONS.length}`;
  const pct = Math.round((c/QUESTIONS.length)*100);
  pFill.style.width = pct + '%';
  document.getElementById('btnResult').disabled = (c === 0);
}

function makeQuestion(q) {
  const fs = document.createElement('fieldset');
  fs.className = 'q';
  fs.setAttribute('data-id', q.id);

  const legend = document.createElement('legend');
  legend.textContent = `Pergunta ${q.id} de ${QUESTIONS.length}`;
  fs.appendChild(legend);

  const left = document.createElement('div');
  left.className = 'end-left';
  left.textContent = q.left;

  const scale = document.createElement('div');
  scale.className = 'scale';
  const pill = document.createElement('div');
  pill.className = 'pill';
  for (let i=1;i<=4;i++) {
    const id = `q${q.id}_${i}`;
    const inp = document.createElement('input');
    inp.type='radio'; inp.name=`q${q.id}`; inp.id=id; inp.value=String(i);
    if (responses.get(q.id) === i) inp.checked = true;
    inp.addEventListener('change', ()=>{ responses.set(q.id, i); updateProgress(); });
    const lab = document.createElement('label');
    lab.htmlFor = id; lab.textContent = String(i);
    pill.appendChild(inp); pill.appendChild(lab);
  }
  scale.appendChild(pill);

  const right = document.createElement('div');
  right.className = 'end-right';
  right.textContent = q.right;

  const help = document.createElement('div');
  help.className = 'helpline';
  help.textContent = '1 = mais à esquerda • 4 = mais à direita';

  fs.appendChild(left);
  fs.appendChild(scale);
  fs.appendChild(right);
  fs.appendChild(help);
  return fs;
}

function renderQuestions() {
  qsDiv.innerHTML = "";
  QUESTIONS.forEach((q) => {
    const fs = makeQuestion(q);
    qsDiv.appendChild(fs);
  });
  updateProgress();
}

function compute() {
  let sumWhite = 0, sumGray = 0;
  for (const q of QUESTIONS) {
    const s = responses.get(q.id) || 0;
    if (q.axis === 'white') sumWhite += s; else sumGray += s;
  }
  const whiteHigh = sumWhite > 36;
  const grayHigh  = sumGray  > 36;
  let perfil = 'Diplomático';
  if (!whiteHigh && grayHigh) perfil = 'Analítico';
  else if (whiteHigh && grayHigh) perfil = 'Pragmático';
  else if (whiteHigh && !grayHigh) perfil = 'Expressivo';
  return { sumWhite, sumGray, perfil };
}

function showResult() {
  const data = document.getElementById('data') ? document.getElementById('data').value : '';
  const nome = document.getElementById('nome') ? document.getElementById('nome').value.trim() : '';
  const r = compute();
  const d = DESCRIPTIONS[r.perfil];
  resultDiv.innerHTML = `
    <div class="top" style="display:flex;justify-content:space-between;gap:12px;align-items:flex-start;">
      <div>
        <h2>Resultado: ${r.perfil}</h2>
        <div class="muted" style="margin-top:4px;display:flex;gap:8px;flex-wrap:wrap;">
          <span class="badge">Pontos (Linhas Brancas): ${r.sumWhite}</span>
          <span class="badge">Pontos (Linhas Cinzas): ${r.sumGray}</span>
        </div>
      </div>
      <div class="muted" style="text-align:right;">
        <div><b>Nome:</b> ${nome || '—'}</div>
        <div><b>Data:</b> ${data || new Date().toISOString().slice(0,10)}</div>
        <div class="stripe" style="height:6px;width:80px;margin-top:6px;"></div>
      </div>
    </div>
    <div class="grid-2" style="margin-top:10px;">
      <div><strong>Características</strong><ul>${d.caracteristicas.map(i=>`<li>${i}</li>`).join('')} </ul></div>
      <div><strong>Fatores que o motivam</strong><ul>${d.motivadores.map(i=>`<li>${i}</li>`).join('')} </ul></div>
      <div style="grid-column:1/-1"><strong>Pode transparecer</strong><ul>${d.transparecer.map(i=>`<li>${i}</li>`).join('')} </ul></div>
    </div>
  `;
  resultDiv.scrollIntoView({behavior:'smooth'});
}

function runTests() {
  const TESTS = [
    { name: "Planilha: 21/22", w: 21, g: 22, expect: "Diplomático" },
    { name: "Analítico", w: 21, g: 37, expect: "Analítico" },
    { name: "Pragmático", w: 37, g: 37, expect: "Pragmático" },
    { name: "Expressivo", w: 37, g: 21, expect: "Expressivo" },
    // Fronteira (=36) — 36 NÃO é alto
    { name: "Borda 36/36", w: 36, g: 36, expect: "Diplomático" },
    { name: "Borda 36/37", w: 36, g: 37, expect: "Analítico" },
    { name: "Borda 37/36", w: 37, g: 36, expect: "Expressivo" },
  ];
  testsUl.innerHTML = "";
  for (const t of TESTS) {
    const whiteHigh = t.w > 36, grayHigh = t.g > 36;
    let got = 'Diplomático';
    if (!whiteHigh && grayHigh) got = 'Analítico';
    else if (whiteHigh && grayHigh) got = 'Pragmático';
    else if (whiteHigh && !grayHigh) got = 'Expressivo';
    const li = document.createElement('li');
    const ok = got === t.expect;
    li.textContent = `${t.name}: esperado ${t.expect} | obtido ${got} — ${ok ? 'OK' : 'VERIFICAR'}`;
    li.style.color = ok ? 'rgb(94, 234, 212)' : '#ffd166';
    testsUl.appendChild(li);
  }
}

function bootstrap() {
  qsDiv = document.getElementById('qs');
  resultDiv = document.getElementById('result');
  testsUl = document.getElementById('tests');
  progressBadge = document.getElementById('progress');
  pFill = document.getElementById('pfill');

  const dateInput = document.getElementById('data');
  if (dateInput && !dateInput.value) dateInput.value = new Date().toISOString().slice(0,10);

  document.getElementById('btnResult').addEventListener('click', showResult);
  document.getElementById('btnPrint').addEventListener('click', () => { showResult(); window.print(); });
  document.getElementById('btnReset').addEventListener('click', ()=>{ responses.clear(); renderQuestions(); resultDiv.innerHTML = ""; window.scrollTo(0,0); updateProgress(); });
  document.getElementById('btnPres').addEventListener('click', () => { document.body.classList.toggle('presentation'); if (document.body.classList.contains('presentation')) showResult(); });

  renderQuestions();
  runTests();
}

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', bootstrap);
} else {
  bootstrap();
}
</script>
</body>
</html>
